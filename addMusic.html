<!doctype html>

<html lang="en">
  <head>
    <!-- always place the bootstrap stylesheet link BEFORE my stylesheet as shown below-->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Music</title>
    <meta charset="utf-8">
   
  </head>

  <body> 
    <div class="container-fluid">
      <!-- <div id="wrap" class="row">
        <div class="col-md-12">  -->
    <!--  this is the navigation bar -->
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#">Music History</a></li>
            <li><a href="index.html">View Music</a></li>
            <li><a href="#">Add Music</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </div>
      </div>
      <br><br><br>

      <div class="row">
        <div class="col-md-4">
        </div> 
        <div class="col-md-4"> 

          <!-- This is the input form -->

          <form id="addNewSong">
            <div class="form-group">
              <label for="title">Song Title</label>
              <input type="text" class="form-control" id="songTitle" placeholder="">
            </div>
            <div class="form-group">
              <label for="artist">Artist Name</label>
              <input type="text" class="form-control" id="artistName" placeholder="">
            </div>
            <div class="form-group">
              <label for="album">Album Title</label>
              <input type="text" class="form-control" id="albumTitle" placeholder="">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" class="form-control" id="genre" placeholder="">
            </div>
            <div class="form-group">
              <label for="year">Year Released</label>
              <input type="text" class="form-control" id="year" placeholder="">
            </div>
            <button id ='addToMyList' class='btn btn-default'> Save </button>
          </form>
        </div>  <!-- closes 34 -->        
      </div>    <!-- closes 31 --> 
    </div>      <!-- closes 15 --> 
    <script data-main="javascripts/song-entry-form" src="bower_components/requirejs/require.js"></script> 
  </body>
